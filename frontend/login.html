<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Code Review Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] flex items-center justify-center min-h-screen">
    <div class="bg-[#1e293b] p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <div class="text-5xl mb-4">ðŸ¤–</div>
            <h1 class="text-3xl font-bold text-white">Code Review Agent</h1>
            <p class="text-slate-400 mt-2">AI-Powered Code Analysis & Rewriting</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input type="email" id="email" required 
                    class="w-full px-4 py-3 bg-[#0f172a] border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                    placeholder="your@email.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-3 bg-[#0f172a] border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" 
                class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-lg shadow-lg transform active:scale-95 transition-all flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i> Sign In
            </button>
        </form>

        <div class="mt-8 p-4 bg-slate-800/50 rounded-lg border border-indigo-500/30">
            <div class="flex items-center text-indigo-400 text-sm font-bold mb-2">
                <i class="fas fa-info-circle mr-2"></i> Demo Login
            </div>
            <p class="text-xs text-slate-400">Email: <span class="text-slate-200">demo@coderev.com</span></p>
            <p class="text-xs text-slate-400">Password: <span class="text-slate-200">password123</span></p>
        </div>

        <p class="text-center text-slate-500 text-xs mt-8">
            Powered by Groq + Llama 3.3 [cite: 270]
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple demo validation logic [cite: 269]
            if(email === 'demo@coderev.com' && password === 'password123') {
                window.location.href = '/app'; // Redirect to tool page [cite: 252]
            } else {
                alert('Invalid demo credentials. Please check the info box.');
            }
        });
    </script>
</body>
</html>
